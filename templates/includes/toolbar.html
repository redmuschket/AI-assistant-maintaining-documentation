<div class="d-flex flex-column flex-shrink-0 bg-body-tertiary border-end" style="width: 380px; height: 100vh;">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">Files</span>
    </div>

    <div class="list-group list-group-flush scrollarea" id="fileList" style="overflow-y: auto;">
        {% for file in files %}
        <a href="/{{ file.id }}" class="list-group-item list-group-item-action py-3 lh-sm d-flex justify-content-between align-items-center">
            <div>
                <strong class="mb-1 text-truncate">{{ file.original_name }}</strong>
                <small class="text-muted d-block">{{ file.file_size|filesizeformat }} • {{ file.create_at|date:"d.m.Y H:i" }}</small>
            </div>

            <form method="post" action="{% url 'file:delete_api' file.id %}" class="d-inline" style="width: auto;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить {{ file.original_name }}?')">
                    <i class="bi bi-trash"></i>
                </button>
            </form>
        </a>
        {% endfor %}
    </div>
</div>
