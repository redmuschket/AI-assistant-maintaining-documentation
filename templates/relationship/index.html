<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fixed Layout Graph</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #graph-container { width: 100%; height: 100vh; cursor: grab; }
        #graph-container:active { cursor: grabbing; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        button {
            background: #4ecdc4;
            border: none;
            padding: 8px 15px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
            transition: background 0.2s;
        }
        button:hover { background: #fff; }
        button.active { background: #ff6b6b; color: #fff; }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="controls">
    <button id="btn-freeze">üîí –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ (Freeze)</button>
    <button id="btn-release">üîì –û—Å–≤–æ–±–æ–¥–∏—Ç—å (Unfreeze)</button>
</div>

<div id="graph-container"></div>
<div id="tooltip" class="tooltip"></div>

<script>
    // 1. –î–ê–ù–ù–´–ï
    const rawData = {
        "auth_service.py": ["user_model", "db_connection", "jwt_utils"],
        "data_processor.py": ["db_connection", "pandas_lib", "csv_parser"],
        "report_generator.py": ["pdf_writer", "data_processor.py", "email_sender"],
        "api_gateway.py": ["auth_service.py", "rate_limiter", "logging_utils"],
        "utils.py": ["logging_utils", "config_loader"]
    };

    const nodes = [];
    const links = [];
    const nodeSet = new Set();

    function addNode(id, type) {
        if (!nodeSet.has(id)) {
            nodes.push({ id: id, type: type });
            nodeSet.add(id);
        }
    }

    Object.entries(rawData).forEach(([fileName, relationships]) => {
        addNode(fileName, "file");
        relationships.forEach(relName => {
            addNode(relName, "rel");
            links.push({ source: fileName, target: relName });
        });
    });

    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#graph-container")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("viewBox", [0, 0, width, height]);

    const g = svg.append("g");

    // 2. –°–ò–ú–£–õ–Ø–¶–ò–Ø
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide().radius(d => d.type === 'file' ? 50 : 20).iterations(2));

    const link = g.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", 1.5);

    const node = g.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", d => d.type === "file" ? 20 : 8)
        .attr("fill", d => d.type === "file" ? "#ff6b6b" : "#4ecdc4")
        .call(drag(simulation));

    const labels = g.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(d => d.id)
        .style("font-size", d => d.type === "file" ? "14px" : "10px")
        .style("fill", "#ccc")
        .style("pointer-events", "none")
        .style("font-weight", d => d.type === "file" ? "bold" : "normal");

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labels
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });

    // –ó—É–º
    const zoom = d3.zoom()
        .scaleExtent([0.1, 8])
        .on("zoom", (event) => g.attr("transform", event.transform));
    svg.call(zoom);

    // 3. –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–ò–ö–°–ê–¶–ò–ï–ô (–õ–æ–≥–∏–∫–∞ –∑–∞–º–æ—Ä–æ–∑–∫–∏)

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–º–æ—Ä–æ–∑–∫–∏: –∑–∞–ø–æ–º–∏–Ω–∞–µ–º —Ç–µ–∫—É—â–∏–µ x/y –∫–∞–∫ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ fx/fy
    function freezeNodes() {
        simulation.stop();
        nodes.forEach(d => {
            d.fx = d.x;
            d.fy = d.y;
        });
        d3.select("#btn-freeze").classed("active", true);
        d3.select("#btn-release").classed("active", false);
    }

    function releaseNodes() {
        nodes.forEach(d => {
            d.fx = null;
            d.fy = null;
        });
        simulation.alpha(1).restart();
        d3.select("#btn-freeze").classed("active", false);
        d3.select("#btn-release").classed("active", true);
    }

    d3.select("#btn-freeze").on("click", freezeNodes);
    d3.select("#btn-release").on("click", releaseNodes);

    function drag(simulation) {
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
            d3.select(this).attr("cursor", "grabbing");
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            d3.select(this).attr("cursor", "grab");
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
</script>

</body>
</html>
